<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A layout example that shows off a blog page with a list of posts."
    />
    <script src="https://kit.fontawesome.com/bacc61c073.js"></script>
    <title>Oswald &ndash; simple &ndash; life</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@1.0.1/build/pure-min.css"
      integrity="sha384-"
      crossorigin="anonymous"
    />

    <!--[if lte IE 8]>
      <link
        rel="stylesheet"
        href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-old-ie-min.css"
      />
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css"
    />
    <!--<![endif]-->

    <!--[if lte IE 8]>
      <link rel="stylesheet" href="css/layouts/blog-old-ie.css" />
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="css/layouts/blog.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap"
      rel="stylesheet"
    />

    <!--<![endif]-->
  </head>

  <body>
    <div id="layout" class="pure-g">
      <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header"><script src="javascript/header.js"></script></div>
      </div>

      <div class="content pure-u-1 pure-u-md-3-4">
        <div>
          <!-- A wrapper for all the blog posts -->
          <div class="posts">
            <h1 class="content-subhead">update 2019-JULY</h1>

            <!-- A single blog post -->
            <section class="post">
              <header class="post-header">
                <h2 class="post-title">文章列表</h2>
              </header>

              <div class="post-description">
                <ul>
                  <li>2019</li>
                  <li>2018</li>
                  <li>2017</li>
                </ul>
              </div>
            </section>
          </div>

          <div class="footer">
            <script src="javascript/footer.js"></script>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
